<!DOCTYPE html>
<!-- Страница со скелетоном -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./skeleton.css">
    </head>
    <body>
        <h1>Default</h1>
        <div class="skeleton">
            <div class="skeleton__row">
                <div class="skeleton__avatar" ></div>
                <div class="skeleton__line-group">
                    <div class="skeleton__line skeleton__line_description-shorter" ></div>
                    <div class="skeleton__line skeleton__line_description" ></div>
                </div>
            </div>
            <div class="skeleton__row">
                <div class="skeleton__line-group">
                    <div class="skeleton__line" ></div>
                    <div class="skeleton__line skeleton__line_shorter" ></div>
                </div>
            </div>
        </div>
        <h1>Width: 600px</h1>
        <div class="skeleton" style="width: 600px;">
            <div class="skeleton__row">
                <div class="skeleton__avatar" ></div>
                <div class="skeleton__line-group">
                    <div class="skeleton__line skeleton__line_description-shorter" ></div>
                    <div class="skeleton__line skeleton__line_description" ></div>
                </div>
            </div>
            <div class="skeleton__row">
                <div class="skeleton__line-group">
                    <div class="skeleton__line" ></div>
                    <div class="skeleton__line skeleton__line_shorter" ></div>
                </div>
            </div>
        </div>
        <h1>Width: 200px</h1>
        <div class="skeleton" style="width: 200px;">
            <div class="skeleton__row">
                <div class="skeleton__avatar" ></div>
                <div class="skeleton__line-group">
                    <div class="skeleton__line skeleton__line_description-shorter" ></div>
                    <div class="skeleton__line skeleton__line_description" ></div>
                </div>
            </div>
            <div class="skeleton__row">
                <div class="skeleton__line-group">
                    <div class="skeleton__line" ></div>
                    <div class="skeleton__line skeleton__line_shorter" ></div>
                </div>
            </div>
        </div>
    </body>
</html>
