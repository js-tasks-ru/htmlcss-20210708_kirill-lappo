<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../components/card/card.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
    <style>

        .main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 400px;
            height: 400px;
        }
    </style>
</head>
